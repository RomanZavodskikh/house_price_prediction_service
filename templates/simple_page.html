<!doctype html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{{ url_for('static', filename='simple_css.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='london_ico.ico') }}">
    <title>Evaluate house in London</title>
</head>

<body>
        <form id="upload_features" action="{{ url_for('predict_page') }}" method=post>
        <div class="split left">
        <div class="centered_left">
            <dt>Please, fill the form: <br></dt>
            <dd>
            <label for="latitude" class="form__label"></label>
            <input type="text" class="form__field" placeholder="Latitude" name="latitude" id='latitude' value="{{ latitude }}" required readonly />
            </dd>            
            
            <dd>
            <label for="longitude" class="form__label"></label>
            <input type="text" class="form__field" placeholder="Longitude" name="longitude" id='longitude' value="{{ longitude }}" required readonly />
            </dd>
            
            <dd>
            <label for="accommodates" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Accommodates" name="accommodates" id='accommodates' value="{{ accommodates }}" min="1" max="20" required />
            </dd>
            
            <dd>
            <label for="bathrooms" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Bathrooms" name="bathrooms" id='bathrooms' value="{{ bathrooms }}" min="0" max="14" required />
            </dd>   

            <dd>
            <label for="bedrooms" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Bedrooms" name="bedrooms" id='bedrooms' value="{{ bedrooms }}" min="0" max="12" required />
            </dd>
            
            <dd>
            <label for="beds" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Beds" name="beds" id='beds' value="{{ beds }}" min="0" max="16" required />
            </dd>

            <dd>
            <label for="square_feet" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Square feet area" name="square_feet" id='square_feet' value="{{ square_feet }}" min="0" max="3000" required />
            </dd>  
            
            <dd>
            <label for="security_deposit" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Security deposit" name="security_deposit" id='security_deposit' value="{{ security_deposit }}" min="0" max="4200" required />
            </dd>
            
            <dd>
            <label for="cleaning_fee" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Cleaning fee" name="cleaning_fee" id='cleaning_fee' value="{{ cleaning_fee }}" min="0" max="614" required />
            </dd>

            <dd>
            <label for="guests_included" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Guests included" name="guests_included" id='guests_included' value="{{ guests_included }}" min="1" max="30" required />
            </dd>
            <dd>
            <label for="extra_people" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Extra people" name="extra_people" id='extra_people' value="{{ extra_people }}" min="0" max="240" required />
            </dd>        
                        
            <dd>
            <label for="minimum_nights" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Minimum nights" name="minimum_nights" id='minimum_nights' value="{{ minimum_nights }}" min="1" max="1130" required />
            </dd>
        
        </div>
        </div>

        <div class="split right">
        <div class="centered_right">
        <div id="map"></div>
        <div id="mapLat"></div>
        <div id="mapLng"></div>
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_is_superhost" {{ "checked" if host_is_superhost else "" }}>
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is host superhost?</span>
            </label>
            </dd>


 
           <dd> 
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_has_profile_pic" {{ "checked" if host_has_profile_pic else "" }}>
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Has host profile picture?</span>
            </label>
            </dd>
            
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_identity_verified" {{ "checked" if host_identity_verified else "" }}>
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Has host identity been verified?</span>
            </label>
            </dd>
            
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="require_guest_profile_picture" {{ "checked" if require_guest_profile_picture else "" }}>
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is your profile picture required?</span>
            </label>
            </dd>

            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="require_guest_phone_verification" {{ "checked" if require_guest_phone_verification else "" }}>
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is your phone verification required?</span>
            </label>
            </dd>

            <!-- <dd><input type=submit value="Predict price"></input></dd> -->
            <div class="main">
                <input type=submit class="button" value="Predict price"</input>
                <div class="loader">
                    <div class="check">
                    <span class="check-one"></span>
                    <span class="check-two"></span>
                    </div>
                </div>
            </div>
       <div id="price"> 
       <dd>Predicted price: {{ predicted_price }} Â£ per day</dd>
       </div>
       </div>
       </div>
       </form>
<script src="{{ url_for('static', filename='simple_js.js') }}"></script>
<script
src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly"
defer
></script>
</body>
